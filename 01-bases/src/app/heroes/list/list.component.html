<h1>Listado Heroes</h1>

<div *ngIf="removedHero; else nadaBorrado">
    <h3>Heroe Borrado <small class="text-danger">{{removedHero}}</small></h3>
</div>

<ng-template #nadaBorrado>
    <h3>No se ha borrado nada</h3>
</ng-template>

<button 
    *ngIf="heroNames.length != 0"
    class="btn btn-primary" 
    (click)="removeLastHero()">
    Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
    <li class="list-group-item" *ngFor="let item of heroNames">{{item}}</li>    
</ul>
