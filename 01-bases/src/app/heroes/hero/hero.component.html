<h1>{{name}}</h1>
<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>Metodo:</td>
    <dd>{{getHeroDescription()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{capitalizeName}}</dd>
</dl>

<button 
    *ngIf="name === 'IronMan' "
    class="btn btn-primary mx-3" 
    (click)="changeHero()">
        Cambiar nombre
</button>

<button 
    *ngIf="age === 38"
    class="btn btn-primary" 
    (click)="changeAge()">
        Cambiar Edad
</button>
