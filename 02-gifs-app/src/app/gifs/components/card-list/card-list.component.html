<div class="row">

    <div *ngFor="let item of gifsCardList" class="col-md-3 col-sm-6">
        <img 
            [src]="item.images.downsized_medium.url"
             [alt]="item.title"
             class="card-img-top">
        <div class="card mb-2 text-center bg-dark">
            <div class="card-body text-white">
                <p class="card-text">{{item.title}}</p>
            </div>
        </div>
    </div>

</div>
