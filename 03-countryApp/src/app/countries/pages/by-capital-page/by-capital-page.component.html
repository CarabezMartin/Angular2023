<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <app-search-box 
            placeholder="Buscar por capital. . ."            
            (searchByCapitalSearchBox) = "searchByCapital($event)"           
            ></app-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <ul>
            <li *ngFor="let item of countries">
                {{item.name.official}} - {{item.capital}}
            </li>
        </ul>
    </div>
</div>
