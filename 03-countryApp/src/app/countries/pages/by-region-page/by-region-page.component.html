<h2>Por Region</h2>
<hr>

<div class="row">
    <div class="col text-center">
        <button *ngFor="let item of regions" 
            class="btn mx-2"
            [ngClass]="{'btn-outline-primary': selectedRegion == item}"
            (click)="searchByRegion(item)">
            {{item}}
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <app-countries-table [countriesTable]="countries"></app-countries-table>
    </div>
</div>
