<div *ngIf="countriesTable.length == 0; else tableCountries" class="alert alert-warning">
    No hay paises que mostrar.
</div>

<ng-template #tableCountries>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Pais</th>
                <th>Capital</th>
                <th>Bandera</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of countriesTable;let i=index">
                <td>{{i + 1}}</td>
                <td>{{item.name.official}}</td>
                <td>{{item.capital}}</td>
                <td>
                    <img [src]="item.flags.svg" [alt]="item.flag">
                    {{item.flag}}
                </td>
                <td>
                    <a [routerLink]="['/countries/by',item.cca3]">Ver mas...</a>
                </td>
            </tr>
        </tbody>
    </table>
</ng-template>
